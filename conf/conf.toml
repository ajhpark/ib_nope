[nope]
# Enter and exit NOPE thresholds
long_enter = -60
long_exit  = -30
short_enter = 45
short_exit  = 30

# Buy contracts up to the configured limit
call_limit = 5
put_limit = 5

# How many contracts to buy per order
call_quantity = 1
put_quantity = 1

# DTE setting, 0 is same day expiry, higher is later dates
expiry_offset = 2

# Strike price setting, 0 is ATM, higher is OTM
call_strike_offset = 1
put_strike_offset = 1

# Cut losses at this return
stop_loss_percentage = 15

# Trade when NOPE hits extreme values? Default to False
trade_extreme_nope_values = 'False'
extreme_positive_nope = 70
extreme_negative_nope = -100

[debug]
enabled = false
verbose = false

[ib]
# Used to check account balance before buys, leave empty to skip checking
account = ""

[tda]
token_path = ""
api_key = ""
redirect_uri = ""
account_id = ""
